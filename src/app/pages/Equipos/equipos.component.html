<div class="container">
    <button class="exit-button" (click)="navigateToAdd()">Agregar</button>
    <h1>Lista de Equipos</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Marca</th>
          <th>NÃºmero de Serie</th>
          <th>Modelo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipo of equipos">
          <td>{{ equipo.nombre }}</td>

        </tr>
      </tbody>
    </table>
