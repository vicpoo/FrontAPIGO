<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Área</th>
      <th>Correo Electrónico</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.apellido }}</td>
      <td>{{ empleado.area }}</td>
      <td>{{ empleado.correo_electronico }}</td>
    </tr>
  </tbody>
</table>
